<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/analytics.css">
</head>
<body style="background-image:url('/static/images/img.jpg')">
    <div class="user-block">
        <h2>Users:</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.name }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"><i class="bi bi-menu-button-wide"></i></button>
                            <div class="dropdown-content">
                                <form action="{{ url_for('analytics.delete_user') }}" method="post">
                                    <input type="hidden" name="username_delete" value="{{ user.username }}">
                                    <input type="submit" value="Delete User">
                                </form>
                                <form action="{{ url_for('analytics.update_name') }}" method="post">
                                    <input type="hidden" name="username_update" value="{{ user.username }}">
                                    <label for="new_name_{{ user.username }}">New Name:</label>
                                    <input type="text" id="new_name_{{ user.username }}" name="new_name" required>
                                    <input type="submit" value="Change Name">
                                </form>
                                <form action="{{ url_for('analytics.update_password') }}" method="post">
                                    <input type="hidden" name="username_password" value="{{ user.username }}">
                                    <label for="new_password_{{ user.username }}">New Password:</label>
                                    <input type="password" id="new_password_{{ user.username }}" name="new_password" required>
                                    <input type="submit" value="Change Password">
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
<script src="/static/scripts/analytics.js"></script>
</body>
</html>
