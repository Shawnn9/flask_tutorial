<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/base.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/sidebar.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/darkMode.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body style="background-image:url('/images/background_img.jpg')">
 <script src="/static/scripts/sidebarFucs.js"></script>
 <script src="/static/scripts/index.js"></script>
    <nav class="sidebar close">
        <header>

                <span class="image">
                    <img src="/static/images/logo.png">
                </span>
                <div class="text logo-text">
                    <span class="name">TopTeam</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>

                    </li>
                    <li class="nav-link">
                        <a href="#">

                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="analytics.html">

                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li>
                    <a href="index.html">

                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>

                    </div>
                    <span class="mode-text text">Dark mode</span>
                    <div class="toggle-switch">

                    </div>
