{% extends "index.html" %}
{% block title %}login page{% endblock %}

{% block content %}
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/style.css')}}" >
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/base.css')}}" >
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/sidebar.css')}}" >
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/darkMode.css')}}" >
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/analytics.css')}}" >
     {% with messages = get_flashed_messages() %}
          {% if messages %}
               {% for msg in messages %}
                    <p>{{msg}}</p>
               {% endfor %}
          {% endif %}
     {% endwith %}
<form action="{{ url_for('index')}}" method="post" id="Loginform">
     <p><input type="text" name="nm"/></p>
     <p><input type="submit" value="submit"/></p>

</form>

{% endblock %}
